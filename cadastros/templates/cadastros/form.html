{% extends "paginasweb/modelos/index.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block header %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h4 class="display-4 fw-bolder">{{ titulo }}</h4>
        </div>
    </div>
</header>
{% endblock header %}
Fcr

{% block conteudo %}

<style>

    form {
        font-size: 120%;
    }
    main.flex-grow-1 {
        min-height: calc(100vh - 500px); /* Ajuste conforme necessário */
    }

</style>

<main class="d-flex flex-grow-1 ">

    <div class="row justify-content-center align-items-center flex-grow-1">

        <div class="col-lg-6">

            <div class="fs-5 fw-light text-muted mb-4">
                * Campos obrigatórios
            </div>

            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <p class="text-center">
                    <button type="submit" class="btn btn-success m-2">
                        Salvar
                    </button>
                    <button type="button" class="btn btn-outline-dark m-2" onclick="history.back()">
                        Voltar
                    </button>
                </p>
            </form>
        </div>
    </div>

</main>

{% endblock conteudo %}
